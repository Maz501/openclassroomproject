<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid;
        }
        
        .pgBlue{
            background-color: green;
        }

        #secondpara{ 
            color: Red;
        
        }
        footer, span {
            background-color: blueviolet;
        }
        /* Grouping Selector */

    </style>    
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement" class="redElement pgBlue"> This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondpara"> This is another simple paragraph to demonstrate CSS Selectors</p>

<div>
    
    <p>This is yet another simple paragraph to demonstrate CSS Selectors in the div</p>
    <span>this is span</span>

</div>

<footer>This is footer</footer>
</body>
