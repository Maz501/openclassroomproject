<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tutorial</title>
    <style>
        .container{

            height: 344px;
            width: 100%;
            border: 2px solid black;

        }

        .item{

            background-color: tomato;
            border: 4px green;
            margin: 10px;
            padding: 3px;
        }

    </style>
</head>
<body>
    <h1>This is flex tutorial</h1>
    <div class="container">
        <div class="item" id="item">First box</div>
        <div class="item" id="item">Second box</div>
        <div class="item" id="item">Third box</div>
        <div class="item" id="item">fourth box</div>
        <div class="item" id="item">fifth box</div>
        <div class="item" id="item">sixth box</div>
    </div>
</body>
</html>
